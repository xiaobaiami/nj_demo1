<!doctype html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>密码修改</title>

    <link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet">
    <script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/signin.css}" rel="stylesheet">
</head>
<body class="text-center">
<form class="form-signin" th:action="@{/admin/course/course_password/}" method="post">
    <img class="mb-4" th:src="@{/favicon.ico}" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">密码修改</h1>
    <input name="c_id" , th:value="${c_id}" style="visibility: hidden">
    <h3 class="h3 mb-3 font-weight-normal" th:text="'课程: '+${c_name} +'-'+ ${c_year}"></h3>
    <label for="inputPassword" class="sr-only">密码</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="选课密码" required name="password">
    <button class="btn btn-lg btn-primary btn-block" type="submit">修改</button>
    <a th:href="@{/course.html}">返回课程页面</a>
</form>
</body>
<script th:src="@{/bootstrap/js/jquery-3.3.1.slim.min.js}"></script>

</html>
